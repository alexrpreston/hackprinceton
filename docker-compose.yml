version: '3.8'

services:
  api:
    build: api/
    volumes:
      - ./api/:/app
    ports:
      - 80:80
    environment:
      - EXAMPLE_ENV=XYZ
      - DB_URI=postgresql://postgres:postgres@postgres:5432/hackpton
      - OPENAIAPIKEY=${OPENAPIKEY}
      - GOOGLESEARCHAPIKEY=${GOOGLESEARCHAPIKEY}
    depends_on:
      - postgres
    networks:
      - hackpton

  postgres:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hackpton
    ports:
      - 5432:5432
    networks:
      - hackpton

  frontend:
    build: frontend/
    volumes:
      - /app/node_modules
      - ./frontend/:/app
    ports:
      - 3000:3000
    environment:
      - API_BASE_URL=${API_BASE_URL}
      - BASE_URL=api:8870
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - hackpton

volumes:
  postgres_data: null

networks:
  hackpton:
    name: hackpton
    driver: bridge

